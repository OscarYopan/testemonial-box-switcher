<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testemonial Box</title>
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Style Font-AWesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet"> 
</head>
<body>
  <div class="testemonial-container">
    <div class="progress-bar"></div>
    <i class="fa-solid fa-quote-right"></i>
    <i class="fa-solid fa-quote-left"></i>
    <p class="testemonial">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci incidunt eligendi aliquid sed quo itaque molestiae ipsam expedita a commodi repudiandae, praesentium explicabo libero quas autem quae quos recusandae assumenda?
    </p>
    <div class="user">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="user" class="user-image">
      <div class="user-details">
        <h4 class="user-name">Roberta Souza</h4>
        <p class="role">Marketing</p>
      </div>
    </div>
  </div>  
</body>
<script src="script.js"></script>
</html>
